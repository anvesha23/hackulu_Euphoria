<!DOCTYPE html>
<html>
<head>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wallpapers</title>
<style>
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
}

* {
  box-sizing: border-box;
}

/* FOOTER */
.footer {
  background-color: #9ddfd3;
  width: 100%;
  padding: 2%;
  text-align: center;
  font-family: 'Saira Condensed';
  font-style: normal;
  font-weight: 500;
  margin-top: auto;
}

.social {
  color: white;
  padding: 1%;
  size: 2%;
}

img {
  vertical-align: middle;
  display: block;
  margin-left: auto;
  margin-right: auto;

}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: black;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
  color: white;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}
</style>
</head>
<body style="background-color:#dbf6e9;">

<h1 style="text-align:center">Wallpapers</h1>

<div class="container">
  <div class="mySlides">
    <div class="numbertext" >1 / 6</div>
    <img src="images/w1.jpg" style="width:50%" class="center" >
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="images/w2.png" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="images/w3.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img src="images/w5.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="images/w6.jpg" style="width:100%">
  </div>


  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="images/w1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Wallpaper 1">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/w2.png" style="width:100%" onclick="currentSlide(2)" alt="Wallpaper 2">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/w3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Wallpaper 3">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/w4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Wallpaper 4">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/w5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Wallpaper 5">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/w6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Wallpaper 6">
    </div>
  </div>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>

<footer>
    <div class="footer">
      <i class="fab fa-twitter fa-1.8x social"></i>
      <i class="fab fa-facebook-f fa-1.8x social"></i>
      <i class="fab fa-instagram fa-1.8x social"></i>
      <i class="fas fa-envelope fa-1.8x social"></i>
      <p>© Copyright 2021 Euphoria</p>
    </div>

  </footer>
</body>
</html>
